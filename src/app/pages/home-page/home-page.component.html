<section class="movies" data-bs-theme="dark">
    <h3 class="collection-title">Movies For You</h3>
    <div class="movies-list">
        <div class="row g-5">
            @for(movie of movies; track movie._id) {
            <div class="col-md-4 mb-4">
                <div class="card h-100" (click)="viewMovie(movie._id)">
                    <!-- <img src="..." class="card-img-top" alt="..." /> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">
                            {{ movie.description || 'No description text' }}
                        </p>
                    </div>
                </div>
            </div>
            } @empty {
            <p>No movies present</p>
            }
        </div>
    </div>
</section>
