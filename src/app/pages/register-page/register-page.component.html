<section class="register-section">
    <div class="message">
        <h2>Welcome to Meowflix</h2>
        <p>Curl up like a cat and watch your favourite movies for free!</p>
    </div>

    <form class="register" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="eg. Elsa Sandeep"
            />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Create a unique user name [min 6 characters]"
            />
        </div>
        <!-- <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
        </div>
    </div> -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Hope you create a strong password [min 8 characters]"
            />
        </div>
        <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="button primary-btn"
        >
            Sign Up
        </button>
    </form>
</section>
